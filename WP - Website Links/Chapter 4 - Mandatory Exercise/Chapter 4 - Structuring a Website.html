<!DOCTYPE html>

<html>
	<head>
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
		<link rel = "stylesheet" href = "Structuring a Website CSS.css"> <!-- CSS for Chapter 4 - Structuring a Website -->
        <title>MonoSpace</title> <!-- Website Title -->
	</head>

	<body>
        <header>
            <div class = "monospace">MONO<br>SPACE</div> <!-- MonoSpace, website name, left side of header -->

            <nav> <!-- Navigation Bar, center of header -->
                <a href = "Gallery">GALLERY</a>
                <a href = "Story">STORY</a>
                <a href = "Inspiration">INSPIRATION</a>
                <a href = "Contact">CONTACT</a>
            </nav>

            <div class = "logocontainer"> <!-- Logo Container and The Logo, right side of header -->
                <div class = "logobox"></div>
                <div class = "logotext">M:S</div>
            </div>
        </header>

        <main>
            <div class = "maincontent"> <!-- Whole website content Main Parent Container -->
                <div class = "lcontent"> <!-- Left Side Content container -->
                    <div class = "webtexts"> <!-- Container for the website title and slogan -->
                        <div class="webtitlectnt">
                            <div class = "webtitle">MONOSPACE</div> <!-- Website Name, along with 2 divs used for the -->
                            <div class = "webtitleline1"></div>     <!-- two (2) lines for the web name design -->
                            <div class = "webtitleline2"></div>
                        </div>

                        <!-- Website Slogan -->
                        <div class = "webslogan">AN ARCHIVE OF ARCHITECTURAL SPACES<br>THROUGH A MONOCHROME LENS</div>
                    </div>

                    <div class = "lctntimages"> <!-- Container for the images at the left-side -->
                        <div class = "leftimg1container"> <!-- First Left Image Container and its Image -->
                            <img class = "leftimg1" src = "MonoSpace L-IMG1.jpg" alt = "An image of the building's windows with colorful shades of color">
                            <div class = "leftimg1line"></div>
                        </div>

                        <div class = "leftimg2container"> <!-- Second Left Image Container and its Image -->
                            <img class = "leftimg2" src = "MonoSpace L-IMG2.jpg" alt = "An image of a building's bridge and doorway with a sky background">
                            <div class = "leftimg2line"></div>
                        </div>

                        <div class = "leftimg3container"> <!-- Third Left Image Container and its Image -->
                            <img class = "leftimg3" src = "MonoSpace L-IMG3.jpg" alt = "An image with a bottom view and an upwards perspective of the building's top corner">
                            <div class = "leftimg3line"></div>
                        </div>
                    </div>
                </div>

                <div class = "rcontent"> <!-- Right Side Content container -->
                    <div class = "rctntimages"> <!-- Container for the images at the right-side -->
                        <div class="rightimg1container"> <!-- First Right Image Container and its Image -->
                            <img class = "rightimg1" src = "MonoSpace R-IMG1.jpg" alt = "An image of the building's windows with some being open">
                        </div>

                        <div class="rightimg2container"> <!-- Second Right Image Container and its Image -->
                            <img class = "rightimg2" src = "MonoSpace R-IMG2.jpg" alt = "An image of a buil">
                        </div>
                        
                        <div class="rightimg3container"> <!-- Third Right Image Container and its Image -->
                            <img class = "rightimg3" src = "MonoSpace R-IMG3.jpg" alt = "">
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class = "ftrcontainer"> <!-- Footer has its own container to set its position -->
            <footer> <!-- The real Footer; has simple footer contents -->
                &copy; MONO:SPACE &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp; 2024
            </footer>
        </div>
	</body>
</html>
